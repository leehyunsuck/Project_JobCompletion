<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>테스트 페이지</title>
</head>
<body>

<!--언어(영어 한글 선택) 키워드 개수 상급(체크) 중복하지 않을 질문들
keyword, count, lang, notQuestion, diff(true)
-->
<form method="post" action="http://localhost:8080/GPTCall">
    <a>이메일 : </a>
    <input type="text" name="email" size="10"> <br>

    <a>키워드 : </a>
    <input type="text" name="keyword" size="10"> <br>

    <a>개수 : </a>
    <select name="count">
        <option value="3">3개</option>
        <option value="5">5개</option>
        <option value="7">7개</option>
        <option value="10">10개</option>
    </select>
    <a>언어 : </a>
    <select name="lang">
        <option value="Korean">한글</option>
        <option value="English">English</option>
    </select>


    <a>상급 : </a>
    <input type="checkbox" name="diff" value="true"> <br>

    <a>중복 제거 질문 : </a>
    <input type="text" name="notQuestion" size="10"> <br>

    <input type="submit" value="전송"> <br>
</form>

<br><br>

<a>DB 데이터 조회</a>
<form method="post" action="http://localhost:8080/showQuestionsInputAnswer">

    <a>이메일 : </a>
    <input type="text" name="email" size="10"> <br>

    <input type="submit" value="질문 목록 확인"> <br>
</form>

</body>
</html>
